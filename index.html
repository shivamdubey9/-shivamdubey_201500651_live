    <div class="footer">
        <footer>
          <h1 id="name"></h1>

      </footer>
      <script>
         document.getElementById("name").textContent="Shivam Dubey";
          document.getElementById("uro").textContent="201500651";
          document.getElementById("col").textContent="GLA University, Mathura";
          window.onload=date;
          function date(){
              var d=new Date().toLocaleDateString();
              var l=d.split("/");
              var day=l[1] ,month=l[0],year=l[2];
              if(day.length<2)day="0"+day;
              if(month.length<2)month="0"+month;
              var date=day+"-"+month+"-"+year;
          document.getElementById("date").textContent=`${date}`;
          }
      </script>
